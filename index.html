<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Changa&family=Indie+Flower&display=swap">
    <script src="https://kit.fontawesome.com/c348158081.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="main">
    <h1 id="title">TastyFood <i class="icon fas fa-utensils"></i></h1>
    <p id="description">A Quick Survey about Food!</p>

    <form id="survey-form" target="_blank">

        <!-- name input -->
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Indiana Jones" required>
        <br>

        <!-- email input -->
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="harrypfan01@gmail.com">
        <br>

        <!-- number input -->
        <label for="number" id="number-label">How often do you think about food in one day?</label>
        <input type="number" id="number" name="number" min="0" max="1000" placeholder="10">
        <br>

        <!-- dropdown input-->
        <label for="dropdown">What's your favourite meal?</label>
        <select name="dropdown" id="dropdown">
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
        </select>
        <br>

        <!-- radio field -->
        <fieldset class="radio-field">
            <legend>Would you be able to give up Chocolate?</legend>
            <label for="no">Nahhhhh!</label>
            <input type="radio" name="radio-input" id="no" value=No">
            <label for="maybe">Hmmmm...</label>
            <input type="radio" name="radio-input" id="maybe" value="Maybe">
            <label for="yes">HELL YEAH!</label>
            <input type="radio" name="radio-input" id="yes" value="Yes">
        </fieldset>
        <br>

        <!-- checkbox field -->
        <fieldset class="checkbox-field">
            <legend>When cooking food, which of the following do you consider?</legend>
            <label for="easy">How easy it will be to cook...</label>
            <input type="checkbox" name="checkbox-input" id="easy" value="Easy!">
            <label for="taste">How tasty the food will be...</label>
            <input type="checkbox" name="checkbox-input" id="taste" value="Tasty!">
            <label for="health">How healthy the meal will be...</label>
            <input type="checkbox" name="checkbox-input" id="health" value="Healthy!">
            <label for="long">How long it will take to make...</label>
            <input type="checkbox" name="checkbox-input" id="long" value="Loooong!">
        </fieldset>
        <br>

        <!-- textarea input -->
        <label for="text-area">Tell me about the best food experience you've had:</label>
        <br>
        <textarea name="text-area" id="text-area" cols="30" rows="10"
            placeholder="A Krabby Patty at the Krusty Krab, YUM!"></textarea>
        <br>

        <!-- submit -->
        <input type="submit" id="submit" value="Submit Me!">
    </form>

</body>

</html>
