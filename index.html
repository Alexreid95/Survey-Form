<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c348158081.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="main">
    <header>
        <h1 id="title">TastyFood <i class="title-icon fas fa-utensils"></i></h1>
        <p id="description">A Quick Survey about Food!</p>
    </header>


    <form id="survey-form" target="_blank">

        <!-- name input -->
        <fieldset class="field name-field">
            <label for="name" id="name-label" class="question-label">Name:</label>
            <input type="text" id="name" name="name" placeholder="Indiana Jones" required>
        </fieldset>

        <!-- email input -->
        <fieldset class="field email-field">
            <label for="email" id="email-label" class="question-label">Email:</label>
            <input type="email" id="email" name="email" placeholder="harrypfan01@gmail.com" required>
        </fieldset>

        <!-- number input -->
        <fieldset class="field number-field">
            <label for="number" id="number-label" class="question-label">How often do you think about food in one
                day?</label>
            <input type="number" id="number" name="number" min="0" max="1000" placeholder="10">
        </fieldset>

        <!-- dropdown input-->
        <fieldset class="field dropdown-field">
            <label for="dropdown" class="question-label">What's your favourite meal?</label>
            <select name="dropdown" id="dropdown">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select>
        </fieldset>

        <!-- radio field -->
        <fieldset class="field radio-field">
            <label class="question-label">Would you be able to give up eating out?</label>
            <br>
            <input type="radio" name="radio-input" id="no" value=No">
            <label for="no" class="input-label">Nahhhhh!</label>
            <br>
            <input type="radio" name="radio-input" id="maybe" value="Maybe">
            <label for="maybe" class="input-label">Hmmmm...</label>
            <br>
            <input type="radio" name="radio-input" id="yes" value="Yes">
            <label for="yes" class="input-label">HELL YEAH!</label>
        </fieldset>

        <!-- checkbox field -->
        <fieldset class="field checkbox-field">
            <label class="question-label">When cooking food, what do you consider?</label>
            <br>
            <input type="checkbox" name="checkbox-input" id="easy" value="Easy!">
            <label for="easy" class="input-label">How easy it will be to cook...</label>
            <br>
            <input type="checkbox" name="checkbox-input" id="taste" value="Tasty!">
            <label for="taste" class="input-label">How tasty the food will be...</label>
            <br>
            <input type="checkbox" name="checkbox-input" id="health" value="Healthy!">
            <label for="health" class="input-label">How healthy the meal will be...</label>
            <br>
            <input type="checkbox" name="checkbox-input" id="long" value="Loooong!">
            <label for="long" class="input-label">How long it will take to make...</label>
        </fieldset>

        <!-- textarea input -->
        <fieldset class="field text-area-field">
            <label for="text-area" class="question-label">What's your best food experience?</label>
            <br>
            <textarea name="text-area" id="text-area" cols="30" rows="10"
                placeholder="A Krabby Patty at the Krusty Krab, YUM!"></textarea>
        </fieldset>

        <!-- submit -->
        <div class="submit-wrap">
            <input type="submit" id="submit" value="Submit Me!">
        </div>
    </form>

</body>

</html>
